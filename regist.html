<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>必要 - C2M电子商务平台扛旗者</title>
	<link rel="stylesheet" type="text/css" href="css/regist.css"/>
</head>
<body>
	<!--header部分-->
	<div class="regist-header">
		<a href="index.html" class="logo"></a>
		<p>欢迎来到必要，请 <span><a href="">登录</a></span>|<span>注册</span>
		</p>
	</div>
	<!--注册部分-->
	<div class="regist-cont">
		<form action="">
			<h3 class='clear'><span class="reg-icon"></span><span>新用户注册</span></h3>
			<p>
				<input type="text" id="telePhone" class="txt" placeholder="请输入手机号" maxlength="11"/>
				<span id="telePhoneMsg" class="errorMsg">请输入手机号</span>
			</p>
			<p class="checkMaBox">
				<input type="text" id="imgCheckMa" class="txt" placeholder="请输入图中验证码" maxlength="4"/>
				<span class="getImgCheck"></span>
				<a href="" class="changeImg">看不清换一张</a>
			</p>
			<p class='clear'>
				<input type="text" id="checkMa" class="txt" placeholder="请输入短信验证码" maxlength="6"/>
				<input type="button" name="" value="获取验证码" id="getCheckMa" class="txt"/>
				<span id="checkMaMsg" class="errorMsg"></span>
			</p>
			<p>
				<input type="password" id="userPass" class="txt" placeholder="请输入6-32位登录密码" maxlength="32"/>
				<span id="userPassMsg" class="errorMsg"></span>
			</p>
			<p>
				<input type="password" id="checkPass" class="txt" placeholder="请再次输入登录密码"/>
				<span id="checkPassMsg" class="errorMsg"></span>
			</p>
			<p class="bidu">
				<input type="checkbox" checked id="agree"><label for="agree">我已阅读并同意</label><a href="#" class="deal">《必要服务协议》</a>
			</p>
			<p class="hint">图片验证码不正确</p>
			<p>
				<input type="button" id="regBtn" value="注册" class="txt"/>
			</p>
		</form>
	</div>
	<!--底部-->
	<div class="regist-footer">
		<!--引入公共HTML的footer-->
	</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
<script type="text/javascript" src="js/sea.js" ></script>
<script type="text/javascript" src="js/regist.js" ></script>
